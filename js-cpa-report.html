      "sourceCode": "import React, { Component } from \"react\";\nimport PropTypes from \"prop-types\";\n\nexport default class Profile extends Component {\n    constructor(props) {\n        super(props);\n        this.updateOption = this.updateOption.bind(this);\n    }\n\n    updateOption(option, value) {\n        this.props.updateOption(option, value);\n    }\n    render() {\n        return (\n            <div>\n                <div className=\"form-group\">\n                    <label className=\"custom-label\">Full Name</label>\n                    <input\n                        defaultValue={this.props.data.profile_name.value}\n                        type=\"text\"\n                        className=\"form-control\"\n                        placeholder=\"Enter an epic title\"\n                        aria-invalid=\"false\"\n                        onBlur={e =>\n                            this.updateOption(\"profile_name\", e.target.value)\n                        }\n                    />\n                </div>\n                <div className=\"form-group\">\n                    <label className=\"custom-label\">Old Password</label>\n                    <input\n                        defaultValue={this.props.data.profile_password.value}\n                        type=\"text\"\n                        className=\"form-control\"\n                        placeholder=\"Enter an epic tagline\"\n                        aria-invalid=\"true\"\n                        onBlur={e =>\n                            this.updateOption(\n                                \"profile_password\",\n                                e.target.value\n                            )\n                        }\n                    />\n                </div>\n                <div className=\"form-group\">\n                    <label className=\"custom-label\">New Password</label>\n                    <input\n                        type=\"text\"\n                        className=\"form-control\"\n                        placeholder=\"Enter an epic tagline\"\n                        aria-invalid=\"true\"\n                        onBlur={e =>\n                            this.updateOption(\n                                \"profile_new_password\",\n                                e.target.value\n                            )\n                        }\n                    />\n                </div>\n            </div>\n        );\n    }\n}\n\nProfile.propTypes = {\n    updateOption: PropTypes.func,\n    data: PropTypes.object\n};\n"

      "sourceCode": "import React, { Component } from \"react\";\nimport { graphql } from \"react-apollo\";\nimport PropTypes from \"prop-types\";\nimport Basic from \"../components/authors/Basic\";\nimport Social from \"../components/authors/Social\";\nimport PasswordChange from \"../components/authors/PasswordChange\";\nimport { GET_AUTHOR } from \"../../shared/queries/Queries\";\nimport { UPDATE_AUTHOR } from \"../../shared/queries/Mutations\";\nimport { notify } from \"react-notify-toast\";\n\nconst SubmitBtn = ({ handleClick }) => {\n    return (\n        <button\n            type=\"submit\"\n            onClick={handleClick}\n            className=\"btn btn-blue btn-sm\"\n        >\n            Save\n        </button>\n    );\n};\n\nclass EditAuthor extends Component {\n    constructor(props) {\n        super(props);\n        this.author = {};\n        this.submitData = this.submitData.bind(this);\n        this.setOption = this.setOption.bind(this);\n    }\n\n    setOption(option, value) {\n        this.author[option] = value;\n    }\n\n    async submitData(e) {\n        e.preventDefault();\n        this.author.id = this.props.author.id;\n        const update = await this.props.updateAuthor(this.author);\n        let { errors } = update.data.updateAuthor;\n        if (errors && errors.length > 0) {\n            errors = errors.map(error => error.message);\n            notify.show(errors.join(\"\\n\"), \"error\");\n        } else {\n            notify.show(\"Author updated\", \"success\");\n        }\n    }\n    render() {\n        if (this.props.loading) {\n            return <div>hello</div>;\n        }\n\n        return (\n            <section className=\"module-xs\">\n                <div className=\"row\">\n                    <div className=\"col-md-6\">\n                        <div className=\"card\">\n                            <Basic\n                                data={this.props.author}\n                                updateOption={this.setOption}\n                            />\n                            <SubmitBtn handleClick={this.submitData} />\n                        </div>\n                        <div className=\"card\">\n                            <PasswordChange\n                                data={this.props.author}\n                                updateOption={this.setOption}\n                            />\n                            <SubmitBtn handleClick={this.submitData} />\n                        </div>\n                    </div>\n                    <div className=\"col-md-6\">\n                        <div className=\"card\">\n                            <Social\n                                data={this.props.author.social}\n                                updateOption={this.setOption}\n                            />\n                            <SubmitBtn handleClick={this.submitData} />\n                        </div>\n                    </div>\n                </div>\n            </section>\n        );\n    }\n}\n\nconst ContainerWithData = graphql(GET_AUTHOR, {\n    options: props => {\n        return {\n            variables: {\n                id: props.match.params.id || props.author.id\n            }\n        };\n    },\n    props: ({ data: { loading, author } }) => ({\n        author,\n        loading\n    })\n});\n\nconst updateAuthorQuery = graphql(UPDATE_AUTHOR, {\n    props: ({ mutate }) => ({\n        updateAuthor: data =>\n            mutate({\n                variables: data\n            })\n    })\n});\n\nEditAuthor.propTypes = {\n    author: PropTypes.object,\n    updateAuthor: PropTypes.func,\n    loading: PropTypes.bool\n};\n\nexport default updateAuthorQuery(ContainerWithData(EditAuthor));\n"

      "sourceCode": "import React, { Component } from \"react\";\nimport { graphql, compose } from \"react-apollo\";\nimport PropTypes from \"prop-types\";\nimport Menu from \"../components/settings/Menu\";\nimport {\n    GET_OPTIONS,\n    GET_TAXONOMIES,\n    GET_PAGE_NAMES\n} from \"../../shared/queries/Queries\";\nimport { UPDATE_OPTIONS } from \"../../shared/queries/Mutations\";\n\nconst SubmitBtn = ({ handleClick }) => (\n    <button type=\"submit\" onClick={handleClick} className=\"btn btn-blue btn-sm\">\n        Save\n    </button>\n);\n\nSubmitBtn.propTypes = {\n    handleClick: PropTypes.func\n};\n\nclass MenuBuilder extends Component {\n    constructor(props) {\n        super(props);\n        this.updatedOptions = {};\n        this.submitData = this.submitData.bind(this);\n        this.setOption = this.setOption.bind(this);\n    }\n\n    setOption(option, value) {\n        this.updatedOptions[option] = value;\n    }\n\n    submitData(e) {\n        e.preventDefault();\n        const settings = [];\n        for (const option in this.updatedOptions) {\n            if ({}.hasOwnProperty.call(this.updatedOptions, option)) {\n                settings.push({\n                    option,\n                    value: this.updatedOptions[option]\n                });\n            }\n        }\n        this.props.updateOptions(settings).then(res => {\n            console.log(res);\n        });\n    }\n    render() {\n        const data = {};\n        if (this.props.options.loading) {\n            return <div>hello</div>;\n        }\n        this.props.options.settings.forEach(setting => {\n            data[setting.option] = setting;\n        });\n\n        return (\n            <section className=\"module-xs\">\n                <div className=\"card\">\n                    <div className=\"module-title\">Menu Settings</div>\n                    <div className=\"module-subtitle\">Configure your menu</div>\n                    <Menu\n                        data={data}\n                        pages={this.props.pages}\n                        categories={this.props.categories.taxonomies}\n                        updateOption={this.setOption}\n                    />\n                    <SubmitBtn handleClick={this.submitData} />\n                </div>\n            </section>\n        );\n    }\n}\n\nconst ContainerWithData = graphql(GET_OPTIONS, {\n    name: \"options\"\n});\n\nconst CategoriesData = graphql(GET_TAXONOMIES, {\n    name: \"categories\",\n    options: { variables: { type: \"post_category\" } }\n});\n\nconst PagesData = graphql(GET_PAGE_NAMES, {\n    name: \"pages\",\n    options: () => ({ variables: { type: \"page\" } })\n});\nconst Data = compose(ContainerWithData, CategoriesData, PagesData);\n\nconst createQueryWithData = graphql(UPDATE_OPTIONS, {\n    props: ({ mutate }) => ({\n        updateOptions: data =>\n            mutate({\n                variables: { options: data },\n                updateQueries: {\n                    getOptions: (prev, { mutationResult }) => ({\n                        post: {\n                            ...prev.settings,\n                            ...mutationResult.data.updateOptions\n                        }\n                    })\n                }\n            })\n    })\n});\n\nMenuBuilder.propTypes = {\n    updateOptions: PropTypes.func,\n    options: PropTypes.object,\n    pages: PropTypes.object,\n    categories: PropTypes.object\n};\n\nexport default createQueryWithData(Data(MenuBuilder));\n"

      "sourceCode": "import React, { Component } from \"react\";\nimport { graphql, compose } from \"react-apollo\";\nimport PropTypes from \"prop-types\";\nimport General from \"../components/settings/General\";\nimport Social from \"../components/settings/Social\";\nimport SidebarWidgets from \"../components/settings/SidebarWidgets\";\n\nimport { GET_OPTIONS, GET_TAXONOMIES } from \"../../shared/queries/Queries\";\nimport { UPDATE_OPTIONS } from \"../../shared/queries/Mutations\";\n\n//import Theme from \"../components/settings/Theme\";\n\nconst SubmitBtn = ({ handleClick }) => (\n    <button type=\"submit\" onClick={handleClick} className=\"btn btn-blue btn-sm\">\n        Save\n    </button>\n);\nSubmitBtn.propTypes = {\n    handleClick: PropTypes.func\n};\n\nclass Settings extends Component {\n    constructor(props) {\n        super(props);\n        this.updatedOptions = {};\n        this.submitData = this.submitData.bind(this);\n        this.setOption = this.setOption.bind(this);\n    }\n\n    setOption(option, value) {\n        this.updatedOptions[option] = value;\n    }\n\n    submitData(e) {\n        e.preventDefault();\n        const settings = [];\n        Object.keys(this.updatedOptions).forEach(option => {\n            settings.push({\n                option,\n                value: this.updatedOptions[option]\n            });\n        });\n        this.props.updateOptions(settings).then(res => {\n            console.log(res);\n        });\n    }\n    render() {\n        const data = {};\n        if (this.props.options.loading) {\n            return <div>hello</div>;\n        }\n        this.props.options.settings.forEach(setting => {\n            data[setting.option] = setting;\n        });\n\n        return (\n            <section className=\"module-xs\">\n                <div className=\"card\">\n                    <div className=\"module-title\">General Settings</div>\n                    <div className=\"module-subtitle\">\n                        Overview of configuration options for your site.\n                    </div>\n                    <General data={data} updateOption={this.setOption} />\n                    <SubmitBtn handleClick={this.submitData} />\n                </div>\n                <div className=\"card\">\n                    <div className=\"module-title\">Social Settings</div>\n                    <div className=\"module-subtitle\">\n                        Setup your social links\n                    </div>\n                    <Social data={data} updateOption={this.setOption} />\n                    <SubmitBtn handleClick={this.submitData} />\n                </div>\n                <div className=\"card\">\n                    <div className=\"module-title\">Sidebar Settings</div>\n                    <div className=\"module-subtitle\">\n                        Configure your sidebar widgets\n                    </div>\n                    <SidebarWidgets data={data} updateOption={this.setOption} />\n                    <SubmitBtn handleClick={this.submitData} />\n                </div>\n            </section>\n        );\n    }\n}\n\nconst ContainerWithData = graphql(GET_OPTIONS, {\n    name: \"options\"\n});\n\nconst CategoriesData = graphql(GET_TAXONOMIES, {\n    name: \"categories\",\n    options: { variables: { type: \"post_category\" } }\n});\n\nconst Data = compose(ContainerWithData, CategoriesData);\n\nconst createQueryWithData = graphql(UPDATE_OPTIONS, {\n    props: ({ mutate }) => {\n        return {\n            updateOptions: data =>\n                mutate({\n                    variables: { options: data },\n                    updateQueries: {\n                        getOptions: (prev, { mutationResult }) => {\n                            return {\n                                post: {\n                                    ...prev.settings,\n                                    ...mutationResult.data.updateOptions\n                                }\n                            };\n                        }\n                    }\n                })\n        };\n    }\n});\nSettings.propTypes = {\n    updateOptions: PropTypes.func,\n    options: PropTypes.object\n};\nexport default createQueryWithData(Data(Settings));\n"

      "sourceCode": "import React, { Component } from \"react\";\nimport { graphql, compose } from \"react-apollo\";\nimport PropTypes from \"prop-types\";\nimport Menu from \"../components/settings/Menu\";\nimport {\n    GET_OPTIONS,\n    GET_TAXONOMIES,\n    GET_PAGE_NAMES\n} from \"../../shared/queries/Queries\";\nimport { UPDATE_OPTIONS } from \"../../shared/queries/Mutations\";\n\nconst SubmitBtn = ({ handleClick }) => (\n    <button type=\"submit\" onClick={handleClick} className=\"btn btn-blue btn-sm\">\n        Save\n    </button>\n);\n\nSubmitBtn.propTypes = {\n    handleClick: PropTypes.func\n};\n\nclass MenuBuilder extends Component {\n    constructor(props) {\n        super(props);\n        this.updatedOptions = {};\n        this.submitData = this.submitData.bind(this);\n        this.setOption = this.setOption.bind(this);\n    }\n\n    setOption(option, value) {\n        this.updatedOptions[option] = value;\n    }\n\n    submitData(e) {\n        e.preventDefault();\n        const settings = [];\n        for (const option in this.updatedOptions) {\n            if ({}.hasOwnProperty.call(this.updatedOptions, option)) {\n                settings.push({\n                    option,\n                    value: this.updatedOptions[option]\n                });\n            }\n        }\n        this.props.updateOptions(settings).then(res => {\n            console.log(res);\n        });\n    }\n    render() {\n        const data = {};\n        if (this.props.options.loading) {\n            return <div>hello</div>;\n        }\n        this.props.options.settings.forEach(setting => {\n            data[setting.option] = setting;\n        });\n\n        return (\n            <section className=\"module-xs\">\n                <div className=\"card\">\n                    <div className=\"module-title\">Menu Settings</div>\n                    <div className=\"module-subtitle\">Configure your menu</div>\n                    <Menu\n                        data={data}\n       "sourceCode": "import React, { Component } from \"react\";\nimport { graphql, compose } from \"react-apollo\";\nimport PropTypes from \"prop-types\";\nimport { UPDATE_OPTIONS } from \"../../shared/queries/Mutations\";\nimport { ChromePicker } from \"react-color\";\n\nclass AddColor extends Component {\n    constructor(props) {\n        super(props);\n        this.handleClick = this.handleClick.bind(this);\n        this.handleClose = this.handleClose.bind(this);\n        this.handleChange = this.handleChange.bind(this);\n        this.state = {\n            display: false,\n            color: \"#FFF\"\n        };\n    }\n    componentWillReceiveProps(nextProps) {\n        if (nextProps.colors[nextProps.property] !== this.state.color) {\n            this.setState({ color: nextProps.colors[nextProps.property] });\n        }\n    }\n\n    handleChange(color) {\n        this.setState({ color: color.hex });\n        this.props.handleChange(this.props.property, color);\n    }\n\n    handleClick() {\n        this.setState({ display: !this.state.display });\n    }\n    handleClose = () => {\n        this.setState({ display: false });\n    };\n\n    render() {\n        const style = {\n            background: this.state.color.hex || this.state.color\n        };\n        return (\n            <div id=\"cp-css\">\n                <div className=\"cp-swatch\" onClick={this.handleClick}>\n                    <div className=\"color-box\" style={style} />\n                </div>\n                {this.state.display ? (\n                    <div className=\"cp-popover\">\n                        <div className=\"cp-cover\" onClick={this.handleClose} />\n                        <ChromePicker\n                            color={this.state.color}\n                            onChange={this.handleChange}\n                        />\n                    </div>\n                ) : null}\n            </div>\n        );\n    }\n}\nclass Themes extends Component {\n    constructor(props) {\n        super(props);\n        this.updatedOptions = {};\n        this.submitData = this.submitData.bind(this);\n        this.setOption = this.setOption.bind(this);\n        this.handleChange = this.handleChange.bind(this);\n\n        this.state = {\n            \"--color-bg-primary\": \"transparent\",\n            \"--color-bg-secondary\": \"transparent\",\n            get: () => {}\n        };\n    }\n    componentDidMount() {\n        if (typeof window !== \"undefined\") {\n            setTimeout(() => {\n                let properties = window.getComputedStyle(document.body);\n                const get = prop => properties.getPropertyValue(prop);\n\n                this.state = {\n                    \"--color-bg-primary\": get(\"--color-bg-primary\"),\n                    \"--color-bg-secondary\": get(\"--color-bg-secondary\")\n                };\n                this.setState({ ...this.state, get });\n            }, 1000);\n        }\n    }\n\n    handleChange(property, color) {\n        document.querySelector(\":root\").style.setProperty(property, color.hex);\n        this.state[property] = color;\n        this.setState(this.state);\n    }\n\n    setOption(option, value) {\n        this.updatedOptions[option] = value;\n    }\n\n    submitData(e) {\n        e.preventDefault();\n        const settings = [];\n        Object.keys(this.updatedOptions).forEach(option => {\n            settings.push({\n                option,\n                value: this.updatedOptions[option]\n            });\n        });\n        this.props.updateOptions(settings).then(res => {\n            console.log(res);\n        });\n    }\n    render() {\n        const data = {};\n\n        // this.props.options.settings.forEach(setting => {\n        //     data[setting.option] = setting;\n        // });\n\n        return (\n            <section className=\"module-xs\">\n                <div className=\"card\">\n                    <div className=\"module-title\">General Settings</div>\n                    <div className=\"module-subtitle\">\n                        Overview of configuration options for your site.\n                    </div>\n                    <div className=\"form-group\">\n                        <label className=\"custom-label\">Site title</label>\n                        <AddColor\n                            colors={this.state}\n                            property=\"--color-bg-primary\"\n                            handleChange={this.handleChange}\n                        />\n                        <AddColor\n                            colors={this.state}\n                            property=\"--color-bg-secondary\"\n                            handleChange={this.handleChange}\n                        />\n                        <input\n                            defaultValue=\"\"\n                            type=\"text\"\n                            className=\"form-control\"\n                            placeholder=\"Enter an epic title\"\n                            aria-invalid=\"false\"\n                            onBlur={e =>\n                                this.updateOption(\"site_title\", e.target.value)\n                            }\n                        />\n                        <small>Tip:*</small>\n                    </div>\n                    <button\n                        className=\"btn btn-blue btn-sm\"\n                        handleClick={this.submitData}\n                    >\n                        Submit\n                    </button>\n                </div>\n            </section>\n        );\n    }\n}\nexport default Themes;\n"
