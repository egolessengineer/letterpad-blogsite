  slug: String
  taxonomies: [TaxonomyInputType]
}

input InputUpdatePost {
  id: Int!
  title: String
  html: String
  md: String
  authorId: Int
  excerpt: String
  cover_image: String
  type: String
  status: PostStatusOptions
  slug: String
