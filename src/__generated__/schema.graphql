  page: Int
  limit: String
}

input SinglePostFilters {
  id: Int
  slug: String
}

type Post {
  
  # Primary key
  id: Int!
  title: String!
  html: String!
  md: String!
  author: Author!
  excerpt: String!
  cover_image: String!
  type: String!
  status: String!
  slug: String!
  createdAt: Date!
  publishedAt: Date
  updatedAt: Date
  taxonomies: [Taxonomy!]!
}

type PostNode {
  count: Int!
