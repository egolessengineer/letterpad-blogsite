# import Partial from './partial.graphql'

mutation createPost($data: InputCreatePost) {
  createPost(data: $data) {
    ... on Post {
      ...Partial
      author {
        name
      }
      tags {
        id
        name
        slug
      }
    }
    ... on PostError {
      message
    }
  }
}

mutation updatePost($data: InputUpdatePost) {
  updatePost(data: $data) {
    ... on Post {
      ...Partial
      author {
        name
      }
      tags {
        id
        name
        slug
      }
    }

    ... on PostError {
      message
    }
  }
}
